<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Click Boton</title>
</head>
<body>
    <h2>¿Qué puede hacer JavaScript?</h2> 
    <p>JavaScript puede cambiar el valor de los atriuttos HTML</p> 
    <p>En este caso cambiamos el atributo src (source) de una imagen.</p> 
    <button onclick="document.getElementById('myImage').src='bullon.jpg'">Encender la luz</button> 
    <img id="myImage" src="bulloff.jpg" style="width:100px"> 
    <button onclick="document.getElementById('myImage').src='bulloff.jpg'">Apagar la luz</button>
</body>
</html>

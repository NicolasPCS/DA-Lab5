<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Click Boton</title>
</head>
<body>
    <h2>Demo JavaScript en Body</h2> 
    <p id="demo">Un párrafo.</p> 
    <button type="button" onclick="myFunction()">Hacer Click</button>
    <script> 
        function myFunction() { 
            document.getElementById("demo").innerHTML = "Cambio de párrafo."; 
        } 
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <script type="text/javascript" src="tooltip.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <form action="">
        Nombre:
        <input type="text" name="nombre" />
        <img src="informacion.png" alt="" height="15" onmouseover="mostrar(this)" onmouseout="ocultar(this)" />
        <span class="tooltip">Nombre de usuario, sin apellidos</span>
        <br />
        Apellidos:
        <input type="text" name="apellidos" />
        <img src="informacion.png" alt="" height="15" onmouseover="mostrar(this)" onmouseout="ocultar(this)" />
        <span class="tooltip">Apellidos del usuario</span>
        <br />
        Fecha de nacimiento:
        <input type="text" name="fnac" />
        <img src="informacion.png" alt="" height="15" onmouseover="mostrar(this)" onmouseout="ocultar(this)" />
        <span class="tooltip">Fecha de nacimiento, formato dd/mm/aa</span>
        <br />
    </form>
</body>
</html>
